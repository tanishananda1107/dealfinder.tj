<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>India Deal Finder</title>
  <style>
    body {
      width: 300px;
      padding: 12px;
      font-family: Arial, sans-serif;
    }
    #deals {
      margin-top: 10px;
    }
    .loading {
      padding: 10px;
      text-align: center;
      color: #666;
    }
    .error {
      padding: 10px;
      text-align: center;
      color: #d32f2f;
    }
    .store {
      margin: 8px 0;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .store a {
      color: #1a73e8;
      text-decoration: none;
      display: block;
      padding: 4px 0;
    }
    .store a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h3 style="margin-top: 0;">India Deal Finder</h3>
  <div id="deals" class="loading">Loading stores...</div>
  <script src="popup.js"></script>
</body>
</html>
