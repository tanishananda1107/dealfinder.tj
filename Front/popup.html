<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <title>Amazon Product Search</title>
  <link rel="stylesheet" href="side.css">
</head>
<body>
  <div class="sidebar-container">
    <div class="sidebar-header">
      <h3>Smart Dealfinder</h3>
      <button id="closeBtn" class="close-btn">X</button>
    </div>
    
    <div class="search-section">
      <input type="text" id="searchInput" placeholder="Search for products..." class="search-input">
      <button id="scrapeBtn" class="search-btn">
         Search
      </button>
      
      <div class="filters">
        <!-- <label class="filter-option">
          <input type="checkbox" id="freeDelivery">
          <span>Free Delivery</span>
        </label> -->
        <label class="filter-option">
          <span>Sort by Price:</span>
          <select id="sortPriceSelect">
            <option value="">None</option>
            <option value="asc">Low to High</option>
            <option value="desc">High to Low</option>
          </select>
        </label>

        <label class="filter-option">
          <input type="checkbox" id="sortRating">
          <span>Sort by Rating</span>
        </label>
        <label class="filter-option switch">
          <span>Dark Mode:</span>
          <input type="checkbox" id="themeToggle">
          <span class="slider"></span>
        </label>
      </div>
    </div>
    
    <div id="results" class="results-container"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
